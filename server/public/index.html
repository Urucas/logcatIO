<!doctype html>
<html lang="en" ng-app="LogcatIOApp">
<head>
  <meta charset="utf-8">

  <title>LogcatIO</title>
  <meta name="description" content="">
  <meta name="author" content="@urucas">

  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

  <!-- import jquery -->
  <!-- workaround for jquery to be attached on electronjs window -->
  <script>
    try { 
      window.$ = window.jQuery = require('jquery/dist/jquery.min.js');
    }catch(e){}
  </script>
  <script src="jquery/dist/jquery.min.js"></script>
  <!-- import jquery -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  
</head>

<body ng-controller="EmitterController">
  <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <label class="control-label form-control">Filter</label>
    <input type="text" class="form-control" placeholder="Search" ng-model="filter.q">
    <select ng-model="filter.field" class="form-control">
      <option value="brand">Brand</option>
      <option value="model">Model</option>
      <option value="manufacturer">Manufacturer</option>
      <option value="sdk">SDK</option>
      <option value="serial">Serial</option>
    </select>
  </div>
</form>
  <table class="table table-striped" cellpadding="0" cellspacing="0" width="90%">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>SDK</th>
        <th>Serial</th>
        <th>Log</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in logs" ng-show="shouldBeShown(log)">
        <td>{{log.action}}</td>
        <td>{{log.brand}}</td>
        <td>{{log.model}}</td>
        <td>{{log.manufacturer}}</td>
        <td>{{log.sdk}}</td>
        <td>{{log.serial}}</td>
        <td>{{log.log}}</td>
      </tr>
    </tbody>
  </table>

  <script src="/js/app.js"></script>
</body>
</html>
