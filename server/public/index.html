<!doctype html>
<html lang="en" ng-app="LogcatIOApp">
<head>
  <meta charset="utf-8">

  <title>LogcatIO</title>
  <meta name="description" content="">
  <meta name="author" content="@urucas">

  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

  <!-- import jquery -->
  <!-- workaround for jquery to be attached on electronjs window -->
  <script>
    try { 
      window.$ = window.jQuery = require('jquery/dist/jquery.min.js');
    }catch(e){}
  </script>
  <script src="jquery/dist/jquery.min.js"></script>
  <!-- import jquery -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  
</head>

<body ng-controller="EmitterController">
  <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <label class="control-label form-control">Filter</label>
    <input type="text" name="q" class="form-control" placeholder="Search" ng-model="filter.q">
    <select ng-model="filter.field" class="form-control" name="field">
      <option value="action">Action</option>
      <option value="brand">Brand</option>
      <option value="model">Model</option>
      <option value="manufacturer">Manufacturer</option>
      <option value="sdk">SDK</option>
      <option value="serial">Serial</option>
    </select>
  </div>
</form>
  <table class="table table-striped" cellpadding="0" cellspacing="0" width="90%">
    <thead>
      <tr>
        <th class="title-action">Action</th>
        <th class="title-brand">Brand</th>
        <th class="title-model">Model</th>
        <th class="title-manufacturer">Manufacturer</th>
        <th class="title-sdk">SDK</th>
        <th class="title-serial">Serial</th>
        <th class="title-log">Log</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in logs" ng-show="shouldBeShown(log)" class="log-emit">
        <td class="log-action">{{log.action}}</td>
        <td class="log-brand">{{log.brand}}</td>
        <td class="log-model">{{log.model}}</td>
        <td class="log-manufacturer">{{log.manufacturer}}</td>
        <td class="log-sdk">{{log.sdk}}</td>
        <td class="log-serial">{{log.serial}}</td>
        <td class="log-log">{{log.log}}</td>
      </tr>
    </tbody>
  </table>

  <script src="/js/app.js"></script>
</body>
</html>
